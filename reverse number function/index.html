<body>
     <script>
            // normal function 
           var array = [1,2,3];
             
            function add(){
                array.reverse();
                return array;
            }
             
           var result = add();
              document.write("function===>"+ result);

        //    anonymous function
              var array = [1,2,3];
           var anonymous=   function(){
                array.reverse();
                return array;
            }
             
            var result = anonymous();
              document.write("anonymous===>"+result);

        // vowels length

    </script>
</body>
